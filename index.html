<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Cyber Orb demo</title>
  <style>
    body {
      margin: 0;
      background: #333;
    }
  </style>
  <script src="src/phaser-arcade-physics.2.2.2.min.js"></script>
  <script src="src/Boot.js"></script>
  <script src="src/Preloader.js"></script>
  <script src="src/MainMenu.js"></script>
  <script src="src/Howto.js"></script>
  <script src="src/Game.js"></script>
</head>

<body>
  <script>
    (function() {
    var game = new Phaser.Game(320, 480, Phaser.CANVAS, 'game'); // Or manually <canvas id='game' width='320' height='480'></canvas>
    game.state.add('Boot', Ball.Boot); // Boot will take care of initializing a few settings. The first value is the name of the state and the second one is the object we want to assign to it
    game.state.add('Preloader', Ball.Preloader); // Preloader will load all of the assets like graphics and audio
    game.state.add('MainMenu', Ball.MainMenu); // MainMenu is the menu with the start button
    game.state.add('Howto', Ball.Howto); // Howto shows the "how to play" instructions
    game.state.add('Game', Ball.Game); // The Game state lets you actually play the game
    game.state.start('Boot'); // The start method is starting the given state and making it active
    })();
  </script>
</body>

</html>
